# vim ft=yaml
# Multiple lines can be made a single "virtual line" because of the way that
# Travis munges each line before executing it to print out the exit status.
# It's okay for it to be on multiple physical lines, so long as you remember:
# - There can't be any leading "-"s - All newlines will be removed, so use
# ";"s
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
install:
  - sudo apt-get update
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # OK - install the thing with some dependencies:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib cython sympy cvxopt nibabel coverage coveralls
  # Install some more things we need:
  #- sudo apt-get install -qq libatlas-dev libatlas-base-dev gfortran libpng-dev
  #- pip install cvxopt
  #- pip install nibabel
  #- pip install coverage
  #- pip install coveralls
  - source activate test-environment
  - python setup.py install

script:
  # Change into an innocuous directory and find tests from installation
  - mkdir for_testing
  - cd for_testing
  - cp ../.coveragerc .
  - $PYTHON ../tools/dipnost --with-coverage `python -c "import os; import dipy; print(os.path.dirname(dipy.__file__))"`
after_success:
  - coveralls
