# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Stable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 5 * 0' # 1 per month

jobs:
  pip:
    uses: skoudoro/dipy/.github/workflows/test_template.yml@gh-actions
    with:
      runs-on: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      python-version: '["3.8", "3.9"]'
  pip-last:
    uses: skoudoro/dipy/.github/workflows/test_template.yml@gh-actions
    with:
      # "windows-latest" Does not run on window + python 3.10 due to qdldl package compilation issue (no wheels)
      # https://github.com/osqp/qdldl-python
      runs-on: '["ubuntu-latest", "macos-latest", ]'
      python-version: '["3.10"]'
