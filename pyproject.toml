dipy_sh_convert_mrtrix = "dipy.workflows.cli:run"
dipy_snr_in_cc = "dipy.workflows.cli:run"
dipy_split = "dipy.workflows.cli:run"
dipy_track = "dipy.workflows.cli:run"
dipy_track_pft = "dipy.workflows.cli:run"
