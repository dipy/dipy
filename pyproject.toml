[project.optional-dependencies]
all = ["dipy[dev,doc,style,test, viz, ml, extra, benchmark]"]
style = ["ruff", "pre-commit"]
viz = ["fury>=0.10.0", "matplotlib"]
test = ["pytest", "coverage", "coveralls", "codecov"]
ml = ["scikit_learn", "pandas", "statsmodels>=0.14.0", "tables", "tensorflow>=2.18.0", "torch"]
dev = [
    # Also update [build-system] -> requires
    'meson-python>=0.13',
    'wheel',
    'setuptools~=69.5',
    'packaging>=21',
    'ninja',
    'Cython>=0.29.35',
    'numpy>=1.22.4',
    # Developer UI
    'spin>=0.5',
    'build',
]

extra = ["dipy[viz, ml]",
         "cvxpy",
         "scikit-image",
         "boto3",
         "numexpr"
        ]

doc = [
    "numpydoc",
    "sphinx>=7.2.6",
    "texext",
    "tomli; python_version < \"3.11\"",
    "sphinxcontrib-bibtex",
    "sphinx_design",
    "sphinx-gallery>=0.10.0",
    "tomli>=2.0.1",
    "grg-sphinx-theme>=0.4.0",
    "Jinja2"
]
benchmark = [
    "asv",
    "pyperf",
    "virtualenv",
]


[project.urls]
homepage = "https://dipy.org"
documentation = "https://docs.dipy.org/stable/"
source = "https://github.com/dipy/dipy"
download = "https://pypi.org/project/dipy/#files"
tracker = "https://github.com/dipy/dipy/issues"

[build-system]
build-backend = "mesonpy"
requires = [
    "meson-python>=0.13.1",
    "Cython>=3.0.4",
    "packaging>21.0",
    "wheel",
    # numpy requirement for wheel builds for distribution on PyPI - building
    # against 2.x yields wheels that are also compatible with numpy 1.x at
    # runtime.
    # Note that building against numpy 1.x works fine too - users and
    # redistributors can do this by installing the numpy version they like and
    # disabling build isolation.
    "numpy>=2.0.0rc1; python_version>='3.10' and platform_python_implementation!='PyPy'",
    "numpy; python_version>='3.10' and platform_python_implementation=='PyPy'",
]

[tool.spin]
package = 'dipy'

[tool.spin.commands]
Build = [
    "spin.cmds.meson.build",
    "spin.cmds.meson.test",
    "spin.cmds.build.sdist",
    ".spin/cmds.py:clean"
]

Environments = [
    "spin.cmds.meson.run",
    "spin.shell",
    "spin.ipython",
    "spin.python"
]

"Documentation" = [
    "spin.cmds.meson.docs",
    # ".spin/cmds.py:docs"
]
Metrics = [
    ".spin/cmds.py:bench",
    # ".spin/cmds.py:coverage
]
# TODO: Add custom commands

[tool.pytest.ini_options]
addopts = "--ignore=dipy/testing/decorators.py --ignore-glob='bench*.py' --ignore-glob=**/benchmarks/*"
filterwarnings = [
    # FURY
    "ignore:.*You do not have FURY installed.*:UserWarning",
    # pkg_resources (via Ray)
    "ignore:Implementing implicit namespace packages.*:DeprecationWarning",
    "ignore:Deprecated call to `pkg_resources.*:DeprecationWarning",
    "ignore:pkg_resources is deprecated as an API.*:DeprecationWarning",
    # CVXPY. see #2770 in the CVXPY repo
    "ignore:\"polish\" is deprecated. Please use \"polishing\".*:DeprecationWarning",
    "ignore:The default value of raise_error will change.*:PendingDeprecationWarning",
    # Joblib:loky issue. see https://github.com/joblib/joblib/blob/71c2ce7f1b8bebc804ff8e9eb77571bb486ed34d/CHANGES.rst?plain=1#L79
    "ignore:.*is multi-threaded, use of fork.{2} may lead to deadlocks in the child.*:DeprecationWarning",
]
